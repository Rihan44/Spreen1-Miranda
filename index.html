<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <title>Home</title>
</head>
<body>
    <header class="header">
        <div class="header__boxgeneral">
            <button class="header__menubutton" id="burguer__icon">
                <img id="img_icon" class="header-menubutton__icon"  alt="burger_icon">
            </button>
            <div class="header__titlebox">
                <div class="header__boxlogo">
                    H
                </div>
                <a href="index.html">
                    <h1 class="header-titlebox__title">
                        HOTEL
                        <span class="header-titlebox-title__span">
                            MIRANDA
                        </span>
                    </h1>
                </a>
            </div>
            <div class="header-boxgeneral__icons">
                <a class="header__profileicon" href="#">
                    <img class="header-profileicon__icon" src="img/profile_icon.png" alt="profile_icon">
                </a>
                <button class="heder__buttonsearch">
                    <img class="header-buttonsearch__icon" src="img/search_icon.png" alt="serch_icon">
                </button>
            </div>
        </div>
        <nav id="nav_menu" class="header-menu__burguer">
            <ul class="header-menu__items">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__firstitle">THE ULTIMATE LUXURY EXPERIENCE</h2>
            <h3 class="banner__secondtitle">The Perfect Base For You</h3>
            <div class="banner__buttons">
                <button class="banner-buttons__tour">
                    Take a Tour
                </button>
                <button class="banner-buttons__more">
                    Learn more
                </button>
            </div>
        </section>
        <section class="banner__checkdate">
            <form class="banner-checkdate__form">
                <!-- todo los iconos del date -->
                <label for="arrive">Arrival date</label>
                <input type="date" name="" id="">
                <label>Departure Date</label>
                <input type="date" name="" id="">
                <button class="banner-checkdate-form__button" type="submit">CHECK AVAILABILITY</button>
            </form>
        </section>
    </main>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
